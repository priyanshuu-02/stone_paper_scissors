<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .choices {
      display: flex;
      gap: 30px;
      margin-top: 20px;
    }

    .choices button {
      font-size: 2.5em;
      padding: 20px;
      border: none;
      border-radius: 20px;
      background: #5168d8b6;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.507);
    }

    .choices button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .result {
      margin-top: 30px;
      font-size: 1.6em;
      font-weight: bold;
      min-height: 40px;
      animation: fadeIn 0.5s ease;
      text-align: center;
    }

    .score {
      margin-top: 10px;
      font-size: 1.2em;
      color: #f1f1f1;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .result.animate {
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>‚úä Rock üñê Paper ‚úåÔ∏è Scissors</h1>

  <div class="choices">
    <button onclick="play('rock')">‚úä</button>
    <button onclick="play('paper')">üñê</button>
    <button onclick="play('scissors')">‚úåÔ∏è</button>
  </div>

  <div class="result" id="result"></div>
  <div class="score" id="score">You: 0 | Computer: 0</div>

  <script>
    let userScore = 0;
    let computerScore = 0;

    function play(userChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const emojis = {
        rock: "‚úä",
        paper: "üñê",
        scissors: "‚úåÔ∏è"
      };
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let resultText = `You: ${emojis[userChoice]} vs Computer: ${emojis[computerChoice]}<br/>`;

      if (userChoice === computerChoice) {
        resultText += "ü§ù It's a draw!";
      } else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'rock') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
        resultText += "üéâ You win!";
        userScore++;
      } else {
        resultText += "üò¢ You lose!";
        computerScore++;
      }

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = resultText;
      resultDiv.classList.remove("animate"); 
      void resultDiv.offsetWidth;
      resultDiv.classList.add("animate");

      document.getElementById('score').textContent = `You: ${userScore} | Computer: ${computerScore}`;
    }
  </script>

</body>
</html>
